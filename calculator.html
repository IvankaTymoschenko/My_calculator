<!doctype html>
<html>
<head>
      <title>Calculator/JS My Project</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
      <script src="JS/script.js"></script>
</head>
<body>
  <table border= "2">     
    <tr>
        <td colspan="3">
            <input id="Calculator">
        </td>
    </tr> 
     <tr>      
       <td><button type="button" class="btn btn-outline-secondary" 
        style="width: 100%;" onclick="inputSymbol('/');">/</button></td>           
       <td><button type="button" class="btn btn-outline-secondary" 
        style="width: 100%;" onclick="inputSymbol('*');">*</button></td>   
       <td><button type="button" class="btn btn-outline-secondary" 
        style="width: 100%;" onclick="Clear();">Clear</button></td>  
     </tr>  
     <tr>    
       <td><button type="button" class="btn btn-outline-secondary" 
        style="width: 100%;" onclick="inputSymbol('1');">1</button></td>          
       <td><button type="button" class="btn btn-outline-secondary" 
        style="width: 100%;" onclick="inputSymbol('2');">2</button></td>        
       <td><button type="button" class="btn btn-outline-secondary" 
        style="width: 100%;" onclick="inputSymbol('3');">3</button></td>
     </tr>
     <tr>    
        <td><button type="button" class="btn btn-outline-secondary" 
          style="width: 100%;" onclick="inputSymbol('4');">4</button></td>          
        <td><button type="button" class="btn btn-outline-secondary" 
          style="width: 100%;" onclick="inputSymbol('5');">5</button></td>        
        <td><button type="button" class="btn btn-outline-secondary" 
          style="width: 100%;" onclick="inputSymbol('6');">6</button></td>
     </tr>   
     <tr>
        <td><button type="button" class="btn btn-outline-secondary" 
          style="width: 100%;" onclick="inputSymbol('7');">7</button></td>          
        <td><button type="button" class="btn btn-outline-secondary" 
          style="width: 100%;" onclick="inputSymbol('8');">8</button></td>        
        <td><button type="button" class="btn btn-outline-secondary" 
          style="width: 100%;" onclick="inputSymbol('9');">9</button></td>
     </tr>
     <tr>    
        <td><button type="button" class="btn btn-outline-secondary" 
          style="width: 100%;" onclick="inputSymbol('0');">0</button></td>          
        <td><button type="button" class="btn btn-outline-secondary"
           style="width: 100%;" onclick="inputSymbol('00');">00</button></td>        
        <td><button type="button" class="btn btn-outline-secondary"
           style="width: 100%;" onclick="inputSymbol('.');">.</button></td>
    </tr>
    <tr>    
        <td><button type="button" class="btn btn-outline-secondary" 
          style="width: 100%;" onclick="inputSymbol('-');">-</button></td>          
        <td><button type="button" class="btn btn-outline-secondary" 
          style="width: 100%;" onclick="inputSymbol('+');">+</button></td>        
        <td><button type="button" class="btn btn-outline-secondary"
           style="width: 100%;" onclick="Calculator();">=</button></td>
    </tr>
    </tr>
</table>
</body>
</html>
